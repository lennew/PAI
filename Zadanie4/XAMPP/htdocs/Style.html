<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jQuery</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('button:contains(\'Zielony\')').click(function() {
                $('#classic').addClass('zielona');
            });
            $('button:contains(\'mosteczek\')').click(function () {
                $('#classic').removeClass('zielona');
            });
            $('button:contains(\'ugina\')').click(function() {
                $('#toggle').toggleClass('zielona');
            });
            $('tr:even').addClass('zielona');
            $('ol#a > li:has(#b:not(:has(a)))').addClass('zielona');
        });
    </script>
    <style>
        .zielona{background: Pink;}
    </style>
</head>
<body>
    <table>
        <tr><td>Pierwszy</td></tr>
        <tr><td>Drugi</td></tr>
        <tr><td>Trzeci</td></tr>
        <tr><td>Czwarty</td></tr>
        <tr><td>Piąty</td></tr>
        <tr><td>Szósty</td></tr>
    </table>
    <div>
        Test<br />
        ID: a
        <ol id="a">
            <li><span id="b">ID: b - <a href="">Linking nowhere</a></span></li>
            <li><span id="b">ID: b - Without link</span></li>
            <li><span>NO ID: <a href="">Linking nowhere</a></span></li>
            <li><span>NO ID: Without link</span></li>
        </ol>
        BEZ ID
        <ol>
            <li><span id="b"><a href="">Linking nowhere</a></span></li>
            <li><span id="b">Without link</span></li>
        </ol>
    </div>
    <div><button>Zielony</button><button>mosteczek</button><span id="classic">Zmiana przez dodawanie/usuwanie klasy.</span></div>
    <div><button>ugina się.</button><span id="toggle">Zmiana przez przełączenie klas.</span></div>
</body>
</html>
